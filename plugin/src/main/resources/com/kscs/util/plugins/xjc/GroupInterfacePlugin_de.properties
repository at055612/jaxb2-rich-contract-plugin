usage=Transfortmiert <group> und <attributeGroup> XSD-Definitionen zu Java "interface"-Deklarationen \
  und lässt alle Klassen, die die Gruppen nutzen, das Interface implementieren.
usage.declareSetters=Nicht nur "get"-Methoden (Standard) sondern auch "set"-Methoden im Interface generieren.
usage.declareBuilderInterface=Wenn das "fluent builder plugin" (-Xfluent-builder) ebenfalls aktiv ist, auch die Builder als inneres Interface des Gruppen-Interfaces deklarieren.
usage.upstreamEpisodeFile=Bei Projekten mit mehreren Modulen aus generiertem Code dieses "episode"-File für den Gewinn von Informationen zu importierten Klassen nutzen (siehe "-episode"-Option von XJC).
usage.downstreamEpisodeFile=Für die Nutzung von nachgeordneten Modulen diese "episode"-Datei zur Beschreibung der generierten Interfaces erzeugen.
usage.supportInterfaceNameSuffix=Suffix des namens für das zusätzlich generierte "Support"-Interface, das nur die minimale Deklaration der Gruppeneigenschaften enthält, um Typkonflikte zu vermeiden.

